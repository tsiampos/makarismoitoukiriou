<br><center><h2 style="font-family:Verdana;">ΜΑΚΑΡΙΣΜΟΙ ΤΟΥ ΚΥΡΙΟΥ<br>
(Η ΕΠΙ ΤΟΥ ΟΡΟΥΣ ΟΜΙΛΙΑ)</h2></center><br>
<center><object><a style="font-family:Verdana; color:blue; font-size:22px; font-weight:bold;" href="index.html">Κατά Ματθαίον</a></object>&nbsp;<object><a style="font-family:Verdana; font-weight:bold; color:blue; font-size:22px;" href="kataloukan.html">Κατά Λουκάν</a></object>&nbsp;<br><object><a style="font-family:Verdana; color:blue; font-weight:bold; font-size:22px;" href="epistoliiakovou.html">Επιστολή Ιακώβου</a></object></center><br>
<object class='h3'  style='font-size:22px; color:#2F4F4F; font-weight:normal; line-height:100%; font-family:  Georgia; text-decoration: none;'>ΙΔΩΝ δὲ τοὺς ὄχλους ἀνέβη εἰς τὸ ὄρος, καὶ καθίσαντος αὐτοῦ προσῆλθον αὐτῷ οἱ μαθηταὶ αὐτοῦ, καὶ ἀνοίξας τὸ στόμα αὐτοῦ ἐδίδασκεν αὐτοὺς λέγων·<br><br>
&#8226;μακάριοι οἱ πτωχοὶ τῷ πνεύματι, ὅτι αὐτῶν ἐστιν ἡ βασιλεία τῶν οὐρανῶν
<br><br>
&#8226;μακάριοι οἱ πενθοῦντες, ὅτι αὐτοὶ παρακληθήσονται<br><br>
&#8226;μακάριοι οἱ πραεῖς, ὅτι αὐτοὶ κληρονομήσουσι τὴν γῆν<br><br>
&#8226;μακάριοι οἱ πεινῶντες καὶ διψῶντες τὴν δικαιοσύνην, ὅτι αὐτοὶ χορτασθήσονται<br><br>
&#8226;μακάριοι οἱ ἐλεήμονες, ὅτι αὐτοὶ ἐλεηθήσονται<br><br>
&#8226;μακάριοι οἱ καθαροί τῇ καρδίᾳ, ὅτι αὐτοὶ τὸν Θεὸν ὄψονται<br><Br>
&#8226;μακάριοι οἱ εἰρηνοποιοί, ὅτι αὐτοὶ υἱοὶ Θεοῦ κληθήσονται<br><Br>
&#8226;μακάριοι οἱ δεδιωγμένοι ἕνεκεν δικαιοσύνης, ὅτι αὐτῶν ἐστιν ἡ βασιλεία τῶν οὐρανῶν<br><Br>
&#8226;μακάριοί ἐστε ὅταν ὀνειδίσωσιν ὑμᾶς καὶ διώξωσι καὶ εἴπωσι πᾶν πονηρὸν ρῆμα καθ᾿ ὑμῶν ψευδόμενοι ἕνεκεν ἐμοῦ. χαίρετε καὶ ἀγαλλιᾶσθε, ὅτι ὁ μισθὸς ὑμῶν πολὺς ἐν τοῖς οὐρανοῖς· οὕτω γὰρ ἐδίωξαν τοὺς προφήτας τοὺς πρὸ ὑμῶν<br><Br></object>
