(Η ΕΠΙ ΤΟΥ ΟΡΟΥΣ ΟΜΙΛΙΑ)</h2></center><br>
<center><object><a style="font-family:Verdana; color:blue; font-size:22px; font-weight:bold;" href="index.html">Κατά Ματθαίον</a></object>&nbsp;<object><a style="color:blue; font-family:Verdana; font-weight:bold; font-size:22px;" href="kataloukan.html">Κατά Λουκάν</a></object>&nbsp;<br><object><a style="font-family:Verdana; color:blue; font-weight:bold; font-size:22px;" href="epistoliiakovou.html">Επιστολή Ιακώβου</a></object></center><br>
<object class='h3'  style='font-size:22px; color:#2F4F4F; font-weight:normal; line-height:100%; font-family:  Georgia; text-decoration: none;'>Καὶ αὐτὸς ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τοὺς μαθητὰς αὐτοῦ ἔλεγε·<br><br>
&#8226;μακάριοι οἱ πτωχοί, ὅτι ὑμετέρα ἐστὶν ἡ βασιλεία τοῦ Θεοῦ
<br><br>
&#8226;μακάριοι οἱ πεινῶντες νῦν, ὅτι χορτασθήσεσθε<br><br>
&#8226;μακάριοι οἱ κλαίοντες νῦν, ὅτι γελάσετε<br><br>
&#8226;μακάριοί ἐστε ὅταν μισήσωσιν ὑμᾶς οἱ ἄνθρωποι, καὶ ὅταν ἀφορίσωσιν ὑμᾶς καὶ ὀνειδίσωσι καὶ ἐκβάλωσι τὸ ὄνομα ὑμῶν ὡς πονηρὸν ἕνεκα τοῦ υἱοῦ τοῦ ἀνθρώπου. χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γὰρ ὁ μισθὸς ὑμῶν πολὺς ἐν τῷ οὐρανῷ· κατὰ τὰ αὐτὰ γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν. πλὴν οὐαὶ ὑμῖν τοῖς πλουσίοις, ὅτι ἀπέχετε τὴν παράκλησιν ὑμῶν. οὐαὶ ὑμῖν οἱ ἐμπεπλησμένοι, ὅτι πεινάσετε. οὐαὶ ὑμῖν οἱ γελῶντες νῦν, ὅτι πενθήσετε καὶ κλαύσετε. οὐαὶ ὅταν καλῶς ὑμᾶς εἴπωσι πάντες οἱ ἄνθρωποι· κατὰ τὰ αὐτὰ γὰρ ἐποίουν τοῖς ψευδοπροφήταις οἱ πατέρες αὐτῶν.
